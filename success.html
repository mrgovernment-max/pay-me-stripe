<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Payment Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #e0ffe6;
        color: #2e7d32;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 2rem;
      }
      .box {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }
      .box h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      .box p {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      .box a {
        text-decoration: none;
        color: white;
        background-color: #2e7d32;
        padding: 0.6rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        display: inline-block;
      }
      .check {
        font-size: 3rem;
        color: #4caf50;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="box">

    </div>
  </body>
